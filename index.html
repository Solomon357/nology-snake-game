<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game!</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <!-- Add audio later -->
    <audio class="bgm" src="./src/assets/snake-bgm.mp3" autoplay loop></audio>
    <header>
      <h1>Snaaaaake!</h1>
      <section class="desc-container">
        <h2>Press Arrow keys or WASD to start!</h2>
        <p style="display: inline;">Restart at any time with: </p>
        <img src="./src/assets/keyboard-R.png" alt="keyboard-R" width="40px" height="40px">

        <!-- TODO LATER -->

        <div class="desc-container__mode-options" style="margin-top: 15px;">
          <label for="changeMode">Mode</label>
          <select id="changeMode">
            <option value="100" selected>Easy</option>
            <option value="60">Medium</option>
            <option value="40">Hard</option>
            <option value="20">Impossible</option>
          </select>
        </div>
        
        <!-- <div class="desc-container__user-menu">
          <button id="changeTheme">Change Theme</button>
          <button id="mode">Mode</button>
        </div> -->
        
        <p class="score" id="score">score: 0</p>
      </section>
    </header>

    <main>
      <div class="game-popup" id="gameOverScreen">
        <div class="popup-container">
          <h3>GAME OVER</h3>
          <p>You ran into yourself</p>
          <button 
            type="reset" 
            class="popup-container__btn" 
            onclick="window.location.reload();">
            Play Again?
          </button>
        </div>
      </div>

      <div class="game-popup" id="OutOfBoundsScreen">
        <div class="popup-container">
          <h3>GAME OVER</h3>
          <p>You ran out of bounds</p>
          <button 
            type="reset" 
            class="popup-container__btn" 
            onclick="window.location.reload();">
            Play Again?
          </button>
        </div>
      </div>

      <section class="game-area">
        <div class="snake-body" id="player" tabindex="-1" style="left: 100px; top: 60px;"></div>
        <div class="food" id="food" tabindex="-1"></div>
      </section>
    </main>

  </body>
</html>
