<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game!</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>

    <header>
      <h1>Snaaaaake!</h1>

      <section class="desc-container">
        <h2>Welcome to Snake</h2>
        <p>press the arrow key in any direction to start!</p>
  
        <div class="user-menu">
          <button id="changeTheme">Change Theme</button>
          <div class="user-menu__control-option">
            <label for="changeControls">Controls</label>
            <select id="changeControls">
              <option value="control-1">Arrow keys</option>
              <option value="control-2">WASD</option>
            </select>

          </div>
          <button id="mode">Mode</button>
        </div>

        <p id="playerX">current X position: 20px</p>
        <p id="playerY">current Y position: 60px</p>
        <br />
        <p id="score">score: 0 </p>
      </section>
    </header>

    <main>
      <section class="game-area">

        <div class="snake-body" id="player" tabindex="-1" style="left: 20px; top: 60px; background-color: blue;"></div>
        <div class="snake-body" tabindex="-1" style="left: -1000px; top: -1000px; width: 20px; height: 20px;"></div>
        <div class="food" id="food" tabindex="-1"></div>

      </section>
    </main>



  </body>
</html>
